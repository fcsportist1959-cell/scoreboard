<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: transparent; 
            margin: 0; 
            padding: 20px; 
            color: white; 
        }
        .scoreboard { 
            display: flex; 
            align-items: center; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 15px 25px; 
            border-radius: 10px; 
            width: fit-content;
            border: 2px solid #555;
        }
        .timer { font-size: 30px; color: #00ff00; margin-right: 20px; font-family: monospace; }
        .team-name { font-size: 24px; 
    font-weight: bold; 
    text-transform: uppercase; 
    padding: 5px 15px;      /* Пространство около текста */
    border-radius: 5px;     /* Заоблени ъгли на основата */
    transition: all 0.3s;   /* Плавно сменяне на цветовете */ }
        .score { font-size: 36px; font-weight: bold; color: #ffcc00; margin: 0 15px; min-width: 30px; text-align: center; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div id="timer" class="timer">00:00</div>
        <div id="homeName" class="team-name">HOME</div>
        <div id="homeScore" class="score">0</div>
        <div style="font-size: 30px;">:</div>
        <div id="awayScore" class="score">0</div>
        <div id="awayName" class="team-name">AWAY</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        const formatTime = (s) => {
            const mins = Math.floor(s / 60).toString().padStart(2, '0');
            const secs = (s % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        };

        socket.on('update', (data) => {
            const homeEl = document.getElementById('homeName');
    const awayEl = document.getElementById('awayName');

    // 1. Промяна на ЦВЕТА НА ОСНОВАТА (фона)
    homeEl.style.backgroundColor = data.homeColor;
    awayEl.style.backgroundColor = data.awayColor;

    // 2. АВТОМАТИЧЕН ЦВЕТ НА БУКВИТЕ (Бял или Черен спрямо основата)
    // Това е малък трик за четимост:
    homeEl.style.color = getContrastYIQ(data.homeColor);
    awayEl.style.color = getContrastYIQ(data.awayColor);

    // 3. Обновяване на имената, резултата и времето
    homeEl.innerText = data.homeName;
    awayEl.innerText = data.awayName;
    document.getElementById('homeScore').innerText = data.home;
    document.getElementById('awayScore').innerText = data.away;
    document.getElementById('timer').innerText = formatTime(data.seconds);
});

// Добавете тази помощна функция в края на скрипта, за да определя цвета на текста автоматично
function getContrastYIQ(hexcolor){
    hexcolor = hexcolor.replace("#", "");
    var r = parseInt(hexcolor.substr(0,2),16);
    var g = parseInt(hexcolor.substr(2,2),16);
    var b = parseInt(hexcolor.substr(4,2),16);
    var yiq = ((r*299)+(g*587)+(b*114))/1000;
    return (yiq >= 128) ? 'black' : 'white'; // Ако фонът е светъл -> черни букви, ако е тъмен -> бели

        });
    </script>
</body>
</html>
